<!DOCTYPE html>
<html lang="en">

<head>
	<title>มธ. 106 ความคิดสร้างสรรค์และการสื่อสาร</title>
	<meta name="description" content="แอปพลิเคชันนำเสนอและสื่อสารเรื่องราวความประทับใจต่าง ๆ ของชาวธรรมศาสตร์">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="http://surasak.ece.engr.tu.ac.th/demo/assets/css/bootstrap.css" >
	<link rel="stylesheet" type="text/css" href="http://surasak.ece.engr.tu.ac.th/demo/assets/css/main.css">
</head>

<body>
	<section class="section section-overview section-shadow-inset">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xl-10 offset-xl-1 col-lg-12 offset-lg-0">
					<div class="row">
						<div class="col-xl-8 push-xl-4 col-lg-6 push-lg-6 col-md-6 push-md-6">
							<div class="row">
								<div class="col-12">
									<div class="profile-overview-img">
									</div>
								</div>
							</div>
						</div>
						<div class="col-xl-4 pull-xl-8 col-lg-6 pull-lg-6 col-md-6 pull-md-6">
							<div class="profile-overview-text" id="browse-wrapper">
								<h1>มธ. 106 ความคิดสร้างสรรค์และการสื่อสาร</h1>
								<p>แอปพลิเคชันนำเสนอและสื่อสารเรื่องราวความประทับใจต่าง ๆ ของชาวธรรมศาสตร์</p>
								<h2>ขั้นตอนที่ 1: ค้นหารูปประทับใจ</h2>
								<a class="btn btn-primary btn-file">
									<span><i class="fa fa-picture-o" aria-hidden="true"></i> ค้นหา</span>
									<input type="file" id="upload" value="ค้นหา" accept="image/*" />
								</a>
								<div class="upload-msg loader"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section class="section section-create">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xl-10 offset-xl-1 col-lg-12 offset-lg-0">
					<div class="row">
						<div class="col-12">
							<div class="row">
								<div class="col-md-6" id="create-wrapper">
									<div class="create-wrapper">
										<div class="upload-wrapper">
											<div class="crop-wrapper">
												<div style="position: absolute; width: 280px; height: 280px; margin-left: 10px; margin-top: 10px; z-index: 100; pointer-events: none; ">
													<img id="profile-frame-design-1" src="assets/images/0.png">
													<img id="profile-frame-design-2" src="assets/images/1.png">
												</div>
											</div>
										</div>
										<div class="create-option">
											<h2>ขั้นตอนที่ 2: เลือกกรอบรูป</h2>
											<input type="radio" name="profile-frame" value="1" id="1" checked/> <label for="1">ตัวอย่างที่ 1</label>
											<br/>
											<input type="radio" name="profile-frame" value="2" id="2" /> <label for="2">กรอบรูปของกลุ่มนักศึกษา</label>
											<br/>
											<button class="btn btn-primary btn-create"><i class="fa fa-long-arrow-right" aria-hidden="true"></i> สร้าง</button>
											<div class="create-msg loader"></div>
										</div>
									</div>
								</div>
								<div class="col-md-6" id="result-wrapper">
									<div class="result-wrapper">
										<canvas width=1200 height=1200 id="result-canvas" style="display: none;"></canvas>
										<div class="result-container">
											<div class="result-img"></div>
											<h2>ขั้นตอนที่ 3: บันทึกรูป</h2>
											<a id="download" class="btn btn-primary" href="" target="_blank"><i class="fa fa-download"></i> บันทึก</a>
											<p>หมายเหตุ หากนักศึกษาพบข้อผิดพลาด หรือไม่สามารถบันทึกได้ให้คลิกขวา Save Image As...</p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script type="text/javascript" src="assets/js/main.js"></script>
	<script type="text/javascript" src="http://surasak.ece.engr.tu.ac.th/demo/assets/js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="http://surasak.ece.engr.tu.ac.th/demo/assets/js/tether.min.js"></script>
	<script type="text/javascript" src="http://surasak.ece.engr.tu.ac.th/demo/assets/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="http://surasak.ece.engr.tu.ac.th/demo/assets/js/merged.min.js"></script>
</body>
</html>
